<!DOCTYPE html>
<html>
<head>
	<title>Hello VueJS</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  {{ message }}
	</div>
	<script>
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue !'
	  }
	})
	</script>
	<div id="app-6">
	  <p>{{ message }}</p>
	  <input v-model="message">
	</div>
	<script>
	var app6 = new Vue({
	  el: '#app-6',
	  data: {
	    message: 'Hello Vue !'
	  }
	})
	</script>
</body>
</html>
